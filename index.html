<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 
    <script src="modules/constants.js"></script> 
    <script src="modules/config.js"></script>
    <script src="modules/card.js"></script>
    <script src="modules/deck.js"></script>
    <script src="modules/settings.js"></script>
    <script src="modules/game-engine.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <h1>Set Game</h1>

            <section id="gameRules">

            </section>

            <div class="row">
                <section id="gameSettings" class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="number" value="1" max="10" min="1" id="playerNumber">
                        </div>

                        <div class="col-sm-8" id="playerInputs">
                            <input type="text" name="" id="" value="Player1">
                        </div>
                    </div>

                    <div class="row">
                        <p>Please select game level:</p>

                        <div class="col-sm-12" id="gameLevels">
                            <input type="radio" id="beginner" name="gameLevel" value="beginner" checked>
                            <label for="beginner">Beginner</label><br>
                            <input type="radio" id="advanced" name="gameLevel" value="advanced">
                            <label for="advanced">Advanced</label><br>
                        </div>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-primary" onclick="start()">Start</button>
                    </div>
                </section>

                <section class="col-sm-6" id="gameArea">

                </section>
            </div>

            <div class="row">
                <section id="gameAreaTest" class="hide"></section>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
