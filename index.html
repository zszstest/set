<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 
    <link rel="stylesheet" href="style.css">
    <script src="modules/constants.js"></script> 
    <script src="modules/config.js"></script>
    <script src="modules/card.js"></script>
    <script src="modules/deck.js"></script>
    <script src="modules/player.js"></script>
    <script src="modules/template.js"></script>
    <script src="modules/settings.js"></script>
    <script src="modules/game-engine.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <h1>Set Game</h1>

            <div class="row" id="gameSettingsDiv">
                <section id="gameSettings" class="col-sm-6">
                    <div class="row">
                        <h2>Settings</h2>
                    </div>

                    <div class="row" style="margin: 10px 0">
                        <div class="col-sm-4">
                            <input type="number" value="1" max="10" min="1" id="playerNumber">
                        </div>

                        <div class="col-sm-8" id="playerInputs">
                            <input type="text" name="" id="" value="Player1">
                        </div>
                    </div>

                    <div class="row">
                        <p>Please select game mode:</p>

                        <div class="col-sm-12" id="gameModes">
                            <input type="radio" id="practice" name="gameMode" value="practice" checked>
                            <label for="practice">Practice</label><br>
                            <input type="radio" id="competition" name="gameMode" value="competition">
                            <label for="competition">Competition</label><br>
                        </div>
                    </div>

                    <div class="row">
                        <p>Please select game level:</p>

                        <div class="col-sm-12" id="gameLevels">
                            <input type="radio" id="beginner" name="gameLevel" value="beginner" checked>
                            <label for="beginner">Beginner</label><br>
                            <input type="radio" id="advanced" name="gameLevel" value="advanced">
                            <label for="advanced">Advanced</label><br>
                        </div>
                    </div>

                    <div class="row">
                        <h2>Further settings</h2>
                    </div>

                    <div>
                        <input type="checkbox" id="isSetCheckbox" name="isSetCheckbox">

                        <label for="isSetCheckbox">Do you want to use Show Is Set button?</label><br>

                        <input type="checkbox" id="isWhereSetCheckbox" name="isWhereSetCheckbox">

                        <label for="isWhereSetCheckbox">Do you want to use Show Where Set button?</label><br>

                        <input type="checkbox" id="isAutoSupplementCheckbox" name="isAutoSupplementCheckbox">

                        <label for="isAutoSupplementCheckbox">Do you want to use Auto Supplement button?</label>
                    </div>
                </section>

                <section class="col-sm-6" id="gameSettingsImage">

                </section>

                <div class="row">
                    <button type="button" class="btn btn-primary" onclick="start()">Start</button>
                </div>
            </div>

            <div class="d-none m-2" id="gameAreaDiv">
                <header class="m-2" id="gameAreaHeader">
                    
                </header>

                <div class="row m-2">
                    <div class="col-sm-6" id="gamePlayers">

                    </div>

                    <div class="col-sm-6" >
                        <section id="gameArea" class="game-arena"></section>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
